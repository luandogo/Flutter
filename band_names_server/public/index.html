<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Access Denied</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('Connected to the Server');
        });
        socket.on('disconnect', function() {
            console.log('Communication with the Server was Lost');
        });
        socket.emit('message', {name: 'Antonio'});
        socket.on( 'new-message', function(payload){
            console.log('Listening: ', payload);
        });
        socket.on( 'active-bands', function(bands){
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
